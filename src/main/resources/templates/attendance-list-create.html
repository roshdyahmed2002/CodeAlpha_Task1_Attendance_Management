<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Attendance Management</title>
</head>
<body>

<h2>Attendance List</h2>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Date</th>
    <th>Actions</th>
    <th>Delete</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="attendance : ${attendances}">
    <td th:text="${attendance.attendance_ID}"></td>
    <td th:text="${attendance.date}"></td>
    <td>
      <a th:href="@{'/attendanceDetails/' + ${attendance.attendance_ID}}">
        <button type="button">View Details</button>
      </a>
    </td>
    <td>
      <a th:href="@{'/deleteAttendance/' + ${attendance.attendance_ID}}">
        <button type="button">Delete</button>
      </a>
    </td>
  </tr>
  </tbody>
</table>
<br>

<h2>Enter Attendance Details</h2>

<form action="#" th:action="@{/saveAttendance}" th:object="${attendance}" method="post">
  <!-- No input fields for autogenerated values -->
  <button type="submit">Add New Attendance</button>
</form>
<br>
<a th:href="@{'/'}">
  <button type="button">Home</button>
</a>
</body>
</html>
